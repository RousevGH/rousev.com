*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  background:linear-gradient(to bottom,#fafafa,#e6e6e6);
  min-height:100vh;

  transition:.3s ease;
  padding-top:64px;
}
body.dark{
  background:linear-gradient(to bottom,#0b0c12,#11131a);
  color:var(--text-dark);
}

header{
  position:fixed;
  top:0;left:0;right:0;
  height:64px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  z-index:999;
  transition:transform .3s ease,background .3s ease;
  background:rgba(255,255,255,.7);
}
body.dark header{
  background:rgba(10,12,20,.78);
}
.hide-header{
  transform:translateY(-100%);
}

.icon-bar{
  display:flex;
  gap:12px;
}

.icon-btn{
  width:38px;
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  cursor:pointer;
  transition:.22s ease;
  background:rgba(255,255,255,.85);
  border:1px solid rgba(15,16,40,.1);
  color:#222;
}
body.dark .icon-btn{
  background:rgba(0,0,0,.52);
  border-color:rgba(255,255,255,.14);
  color:#fff;
}
.icon-btn:hover{
  box-shadow:0 0 10px rgba(89,107,255,.62);
  border-color:var(--accent);
  color:var(--accent);
}
.icon-btn svg{
  width:20px;
  height:20px;
  fill:currentColor;
}

h1{
  font-size:15px;
  font-weight:600;
}

main{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px 12px;
}

.post{
  width:90%;
  max-width:820px;
  padding:24px;
  margin-bottom:30px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.14) 0%,rgba(0,0,0,.12) 100%);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 6px 18px rgba(0,0,0,.18);
  cursor:pointer;
  opacity:0;
  transform:translateY(40px);
  transition:opacity .5s ease,transform .5s ease;
}
body.dark .post{
  background:linear-gradient(180deg,rgba(28,30,38,.85) 0%,rgba(10,12,16,.95) 100%);
  border:1px solid rgba(255,255,255,.04);
  box-shadow:0 6px 24px rgba(0,0,0,.45);
}
.post.visible{
  opacity:1;
  transform:translateY(0);
}

.post-inner{
  transition:transform .18s ease-out;
  transform-style:preserve-3d;
}
.post:hover .post-inner{
  transform:rotateX(var(--rx)) rotateY(var(--ry));
}

.title{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
}
.body-text{
  line-height:1.56;
  margin-bottom:10px;
  word-wrap:break-word;
}
.date{
  font-size:13px;
  opacity:.7;
  margin-top:4px;
}
.tags{
  margin-top:10px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.tag{
  padding:3px 8px;
  border-radius:6px;
  background:var(--accent);
  color:#fff;
  font-size:12px;
  font-weight:500;
}
.post.pinned{
  border:2px solid var(--accent);
  box-shadow:0 0 26px rgba(89,107,255,.4);
}

.no-posts{
  margin-top:60px;
  opacity:.6;
}
</style>
</head>

<main id="posts"></main>

<script>
// THEME
function toggleTheme(){
 document.body.classList.toggle("dark");
 localStorage.setItem("theme",document.body.classList.contains("dark"));
}
if(localStorage.getItem("theme")==="true")document.body.classList.add("dark");

// TOP BAR AUTO HIDE
let lastScroll=0;
const topBar=document.querySelector("header");
window.addEventListener("scroll",()=>{
 const y=window.pageYOffset;
 if(y>lastScroll && y>50) topBar.classList.add("hide-header");
 else topBar.classList.remove("hide-header");
 lastScroll=y;
});

// LOAD POSTS
const postContainer=document.getElementById("posts");
let postsData=[];

function parsePost(text){
 let lines=text.split("\n");
 let rawTitle=lines[0].trim();
 let title=rawTitle.replace(/#([\w-]+)\//g,"").trim();
 let tags=[...rawTitle.matchAll(/#([\w-]+)\//g)].map(m=>m[1]);

 let dateLine=lines[lines.length-1].trim();
 let date=null;
 if(/\/\[\d{2}\.\d{2}\.\d{4}\]\//.test(dateLine)){
   let [d,m,y]=dateLine.replace(/[\/\[\]]/g,"").split(".");
   date=new Date(`${y}-${m}-${d}`);
   lines.pop();
 }
 let body=lines.slice(1).join("\n").trim();
 return {title,body,tags,date};
}

async function loadPosts(){
 let i=1;
 let foundAny=false;
 while(true){
   try{
     const res=await fetch(`./posts/Thing_${i}.txt`);
     if(!res.ok) break;
     foundAny=true;
     const txt=await res.text();
     postsData.push(parsePost(txt));
     i++;
   }catch{break;}
 }
 try{
   const imp=await fetch("./posts/IMPORTANT.txt");
   if(imp.ok){
     const txt=await imp.text();
     postsData.unshift({...parsePost(txt),pinned:true});
     foundAny=true;
   }
 }catch{}
 if(!foundAny){
   postContainer.innerHTML=`<p class="no-posts">no posts</p>`;
   return;
 }
 displayPosts();
}

function displayPosts(){
 postContainer.innerHTML="";
 postsData.forEach((p)=>{
   let div=document.createElement("div");
   div.className=`post ${p.pinned?"pinned":""}`;
   div.innerHTML=`
    <div class="post-inner">
     <div class="title">${p.title}</div>
     <div class="body-text">${p.body.replace(/\n/g,"<br>")}</div>
     ${p.tags.length?`<div class="tags">${p.tags.map(t=>`<span class="tag">${t}</span>`).join("")}</div>`:""}
     ${p.date?`<div class="date">${p.date.toLocaleDateString()}</div>`:""}
    </div>`;
   postContainer.appendChild(div);
 });
 observePosts();
}

// APPEAR ANIMATION
const observer=new IntersectionObserver(entries=>{
 entries.forEach(e=>{
   if(e.isIntersecting)e.target.classList.add("visible");
 });
},{threshold:.2});
function observePosts(){
 document.querySelectorAll(".post").forEach(p=>observer.observe(p));
}

// TILT
document.addEventListener("mousemove",e=>{
 document.querySelectorAll(".post-inner").forEach(el=>{
   const r=el.getBoundingClientRect();
   const x=e.clientX-r.left,y=e.clientY-r.top;
   const rx=(y-r.height/2)*-0.02;
   const ry=(x-r.width/2)*0.02;
   el.style.setProperty("--rx",rx+"deg");
   el.style.setProperty("--ry",ry+"deg");
 });
});

loadPosts();
</script>
