<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I bought the whole domain</title>

<style id="css-v">

:root {
  --accent:#5665ff;
  --text-light:#0d0d12;
  --text-dark:#f5f6ff;
}

/* GLOBAL ------------------------------------------------ */
* {
  margin:0;padding:0;box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body {
  background:linear-gradient(to bottom,#ededf2,#d3d3db);
  min-height:100vh;
  color:var(--text-light);
  transition:.3s ease;
  padding-top:72px;
}
body.dark {
  background:linear-gradient(to bottom,#07080e,#0f1118);
  color:var(--text-dark);
}

/* HEADER ------------------------------------------------ */
header {
  position:fixed;top:0;left:0;right:0;
  height:72px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 28px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(0,0,0,.08);
  will-change:transform;
  transition:transform .28s ease, background .25s ease;
  z-index:999;
}
body.dark header {
  background:rgba(14,16,22,.75);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.hide-header {
  transform:translateY(-100%);
}

h1 {
  font-size:16px;
  font-weight:600;
  user-select:none;
}

/* ICON BAR --------------------------------------------- */
.icon-bar {
  display:flex;
  gap:14px;
}

.icon-btn {
  width:38px;height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:rgba(255,255,255,.9);
  border:1px solid rgba(0,0,0,.12);
  color:#111;
  transition:.22s;
}
body.dark .icon-btn {
  background:rgba(17,19,26,.8);
  border-color:rgba(255,255,255,.1);
  color:#fff;
}
.icon-btn:hover {
  color:var(--accent);
  border-color:var(--accent);
  box-shadow:0 0 14px rgba(86,101,255,.45);
  transform:scale(1.1) translateY(-1px);
}
.icon-btn svg {
  width:20px;height:20px;
  fill:currentColor;
}

/* POSTS ------------------------------------------------ */
main {
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:34px 14px;
}

.post {
  width:90%;
  max-width:820px;
  margin-bottom:36px;
  padding:26px;
  border-radius:16px;
  cursor:pointer;
  background:linear-gradient(145deg,
      rgba(255,255,255,.24) 0%,
      rgba(210,210,225,.3) 100%);
  box-shadow:
    6px 6px 18px rgba(0,0,0,.12),
    -3px -3px 10px rgba(255,255,255,.45);
  transform:translateY(48px) scale(.98);
  opacity:0;
  transition:opacity .6s ease, transform .6s ease;
  perspective:1000px;
}
body.dark .post {
  background:linear-gradient(145deg,
      rgba(24,26,34,.95) 0%,
      rgba(10,12,18,.95) 100%);
  box-shadow:
    4px 4px 22px rgba(0,0,0,.45),
    -3px -3px 10px rgba(255,255,255,.04);
}
.post.visible {
  opacity:1;
  transform:translateY(0) scale(1);
}

.post-inner {
  transform-style:preserve-3d;
  transition:transform .16s ease-out;
}
.post:not(:hover) .post-inner {
  transform:rotateX(0deg) rotateY(0deg);
}

.post:hover {
  transform:translateY(-6px) scale(1.01);
}

.post.pinned {
  border:2px solid var(--accent);
  box-shadow:
    0 0 28px rgba(89,107,255,.45),
    inset 0 0 14px rgba(100,120,255,.15);
}

/* TEXT ----------------------------------------------- */
.title {
  font-size:21px;
  font-weight:600;
  margin-bottom:12px;
}
.body-text {
  line-height:1.58;
  margin-bottom:12px;
  word-break:break-word;
}
.tags {
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.tag {
  font-size:12px;
  font-weight:500;
  padding:4px 8px;
  border-radius:6px;
  background:var(--accent);
  color:#fff;
}
.date {
  font-size:13px;
  opacity:.65;
}

.no-posts {
  opacity:.6;
  margin-top:80px;
  font-size:15px;
}

</style>
<script>
document.getElementById("css-v").setAttribute("data-version", performance.now());
</script>
</head>

<body>

<header>
  <h1>I bought the whole domain, I'm going to use the whole domain</h1>

  <div class="icon-bar">
    <div class="icon-btn" onclick="window.open('https://youtube.com/@RousevGuesses','_blank')">
      <svg viewBox="0 0 24 24"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.55 12 3.55 12 3.55s-7.5 0-9.4.55A3 3 0 0 0 .5 6.2C0 8.07 0 12 0 12s0 3.93.5 5.81a3 3 0 0 0 2.1 2.14c1.9.5 9.4.5 9.4.5s7.5 0 9.4-.5a3 3 0 0 0 2.1-2.14C24 15.93 24 12 24 12s0-3.93-.5-5.8zM9.5 15.57V8.43L15.8 12l-6.3 3.57z"/></svg>
    </div>
    <div class="icon-btn" onclick="alert('@brousev on discord')">
      <svg viewBox="0 0 24 24"><path d="M20.3 4.37a19.8 19.8 0 0 0-4.88-1.51l-.08.04c-.2.42-.42.84-.63 1.25a18.3 18.3 0 0 0-5.49 0c-.21-.4-.42-.83-.62-1.25l-.09-.04C3.71 4.37.53 9.05.1 13.62l.03.06A19.9 19.9 0 0 0 6.1 21.2l.08-.03a14 14 0 0 0 1.23-2c-.66-.32-1.27-.7-1.87-1.13l-.01-.13c.12-.1.25-.2.37-.3l.08-.01c3.93 1.8 8.18 1.8 12.06 0l.08.01c.13.1.25.2.37.3l-.01.13c-.6.43-1.21.8-1.87 1.13.43.7.83 1.37 1.23 2l.08.03a19.84 19.84 0 0 0 6-3l.03-.05c.5-5.18-.84-9.68-3.55-13.67l-.03-.03zM8 15.33c-1.18 0-2.16-1.09-2.16-2.42 0-1.33.95-2.42 2.16-2.42S10.17 11.6 10 12.9c0 1.33-.96 2.43-2.17 2.43zm8 0c-1.18 0-2.16-1.09-2.16-2.42 0-1.33.95-2.42 2.16-2.42s2.16 1.09 2.16 2.42c0 1.33-.96 2.43-2.16 2.43z"/></svg>
    </div>
    <div class="icon-btn" onclick="alert('contact@rousev.com')">
      <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 7L4 6h16l-8 5z"/></svg>
    </div>
    <div class="icon-btn" onclick="toggleTheme()">
      <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.5 0-1-.1-1.5A7.5 7.5 0 0 1 12 3z"/></svg>
    </div>
  </div>
</header>

<main id="posts"></main>

<script>

/* THEME ------------------------------- */
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark"));
}
if(localStorage.getItem("theme")==="true") document.body.classList.add("dark");

/* HEADER COLLAPSE ---------------------- */
let lastScroll=0,tick=false;
const header=document.querySelector("header");
function headerUpdate(){
  const y=window.scrollY;
  if(y>lastScroll && y>80) header.classList.add("hide-header");
  else header.classList.remove("hide-header");
  lastScroll=y;
  tick=false;
}
window.addEventListener("scroll",()=>{
  if(!tick){requestAnimationFrame(headerUpdate); tick=true;}
});

/* POSTS -------------------------------- */
const postArea=document.getElementById("posts");
let posts=[];

function parsePost(txt){
  const lines=txt.split("\n");
  const raw=lines[0].trim();
  const title=raw.replace(/#([\w-]+)\//g,"").trim();
  const tags=[...raw.matchAll(/#([\w-]+)\//g)].map(m=>m[1]);

  let date=null;
  const lastLine=lines[lines.length-1].trim();
  const d=lastLine.match(/(\d{2})\.(\d{2})\.(\d{4})/);
  if(d){
    date=new Date(+d[3],d[2]-1,d[1]);
    lines.pop();
  }
  const body=lines.slice(1).join("\n").trim();
  return {title,body,tags,date};
}

async function loadPosts(){
  posts=[];
  let foundAny=false;

  try{
    const r=await fetch("./posts/IMPORTANT.txt");
    if(r.ok){
      const p=parsePost(await r.text());
      p.pinned=true;posts.push(p);
      foundAny=true;
    }
  }catch{}

  let i=1;
  while(true){
    try{
      const r=await fetch(`./posts/Thing_${i}.txt`);
      if(!r.ok) break;
      foundAny=true;
      posts.push(parsePost(await r.text()));
      i++;
    }catch{break;}
  }

  if(!foundAny){
    postArea.innerHTML=`<p class="no-posts">no posts</p>`;
    return;
  }

  renderPosts();
}

function renderPosts(){
  postArea.innerHTML="";
  posts.forEach(p=>{
    const el=document.createElement("div");
    el.className=`post ${p.pinned?"pinned":""}`;
    el.innerHTML=`
      <div class="post-inner">
        <div class="title">${p.title}</div>
        <div class="body-text">${p.body.replace(/\n/g,"<br>")}</div>
        ${p.tags.length?`
          <div class="tags">
           ${p.tags.map(t=>`<span class="tag">${t}</span>`).join("")}
          </div>`:""}
        ${p.date?`<div class="date">${p.date.toLocaleDateString()}</div>`:""}
      </div>
    `;
    postArea.appendChild(el);
  });
  animateOnScroll();
}

/* ANIMATIONS -------------------------- */
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("visible");
    else e.target.classList.remove("visible");
  });
},{threshold:.33});

function animateOnScroll(){
  document.querySelectorAll(".post").forEach(p=>io.observe(p));
}

/* TILT -------------------------------- */
document.addEventListener("mousemove",e=>{
  document.querySelectorAll(".post-inner").forEach(el=>{
    const r=el.getBoundingClientRect();
    const x=e.clientX-r.left,y=e.clientY-r.top;
    const rx=(y-r.height/2)*-0.02;
    const ry=(x-r.width/2)*0.02;
    el.style.setProperty("--rx",`${rx}deg`);
    el.style.setProperty("--ry",`${ry}deg`);
  });
});

loadPosts();

</script>
</body>
</html>
