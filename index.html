<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hiiii you found an easter egg of my site (this very text)</title>
  <style>
    :root {
      --animation-speed: 30s; /* change this to make the color animation faster or slower */
      --offwhite-intensity: 70%; /* adjust between 90% (darker) and 100% (pure white) */
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
      background: linear-gradient(
        to bottom,
        hsl(40, 20%, var(--offwhite-intensity)),
        hsl(40, 20%, calc(var(--offwhite-intensity) - 4%))
      );
    }

    .wip {
      display: inline-block;
      max-width: 90vw;
      font-size: clamp(24px, 6vw, 72px);
      font-weight: 700;
      line-height: 1.2;
      word-wrap: break-word;
      background: linear-gradient(90deg, rgb(255,100,100), rgb(255,200,100), rgb(100,255,150), rgb(100,150,255), rgb(200,100,255));
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: colorShift var(--animation-speed) ease infinite;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-height: 400px) {
      .wip {
        font-size: clamp(16px, 5vh, 36px);
      }
    }
  </style>
</head>
<body>
  <h1 class="wip">this site is a work in progress</h1>
</body>
</html>
