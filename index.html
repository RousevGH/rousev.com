<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I bought the whole domain</title>
<style>
:root {
  --accent:#5665ff;
  --text-light:#111;
  --text-dark:#f4f5ff;
  --bg-light:#f4f4f5;
  --bg-dark:#0e0f14;
}
* {
  margin:0;padding:0;box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

/* global */
body {
  background:linear-gradient(to bottom,#fafafa,#e6e6e6);
  min-height:100vh;
  color:var(--text-light);
  transition:.3s ease;
  padding-top:64px;
}
body.dark {
  background:linear-gradient(to bottom,#0b0c12,#11131a);
  color:var(--text-dark);
}

/* header */
header {
  position:fixed;top:0;left:0;right:0;
  height:64px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 22px;
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  background:rgba(255,255,255,.7);
  transition:transform .28s ease, background .25s ease;
  will-change:transform;
  z-index:999;
}
body.dark header {
  background:rgba(10,12,20,.78);
}
.hide-header {
  transform:translateY(-100%);
}

h1 {
  font-size:15px;
  font-weight:600;
  user-select:none;
}

/* icons */
.icon-bar {
  display:flex;
  gap:12px;
}
.icon-btn {
  width:38px;height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  cursor:pointer;
  transition:.22s ease;
  backdrop-filter:blur(6px);
  border:1px solid rgba(15,16,40,.08);
  color:#000; /* fixed visibility */
  background:rgba(255,255,255,.85);
}
body.dark .icon-btn {
  color:#fff;
  background:rgba(25,25,30,.6);
  border-color:rgba(255,255,255,.1);
}

.icon-btn svg {
  width:20px;height:20px;
  fill:currentColor;
}

.icon-btn:hover {
  color:var(--accent);
  border-color:var(--accent);
  box-shadow:0 0 14px rgba(86,101,255,.5);
  transform:scale(1.1) translateY(-1px);
}

/* posts */
main {
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:32px 14px;
}

.post {
  width:90%;max-width:820px;
  background:linear-gradient(180deg,rgba(255,255,255,.14) 0%,rgba(0,0,0,.12) 100%);
  border:1px solid rgba(255,255,255,.06);
  border-radius:14px;
  padding:24px;
  margin-bottom:32px;
  backdrop-filter:blur(6px);
  box-shadow:0 6px 18px rgba(0,0,0,.18);
  opacity:0;
  transform:translateY(40px);
  transition:opacity .6s ease, transform .6s ease;
  cursor:pointer;
  perspective:1000px;
}
body.dark .post {
  background:linear-gradient(180deg,rgba(28,30,38,.85) 0%,rgba(10,12,16,.95) 100%);
  border:1px solid rgba(255,255,255,.04);
}
.post.visible {
  opacity:1;
  transform:translateY(0);
}

.post-inner {
  transition:transform .16s ease-out;
  transform-style:preserve-3d;
}
.post:not(:hover) .post-inner {
  transform:rotateX(0deg) rotateY(0deg);
}

/* pinned */
.post.pinned {
  border:2px solid var(--accent);
  box-shadow:0 0 26px rgba(89,107,255,.4);
}

/* text */
.title {
  font-size:20px;
  font-weight:600;
  margin-bottom:12px;
}
.body-text {
  line-height:1.56;
  margin-bottom:10px;
  word-wrap:break-word;
}
.date {
  font-size:13px;
  opacity:.65;
  margin-top:6px;
}
.tags {
  margin-top:12px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.tag {
  padding:4px 8px;
  border-radius:6px;
  background:var(--accent);
  color:#fff;
  font-size:12px;
  font-weight:500;
}

.no-posts {
  margin-top:60px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>I bought the whole domain, I'm going to use the whole domain</h1>

  <div class="icon-bar">
    <div class="icon-btn" onclick="window.open('https://youtube.com/@RousevGuesses','_blank')">
      <svg viewBox="0 0 24 24"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.55 12 3.55 12 3.55s-7.5 0-9.4.55A3 3 0 0 0 .5 6.2C0 8.07 0 12 0 12s0 3.93.5 5.81a3 3 0 0 0 2.1 2.14c1.9.5 9.4.5 9.4.5s7.5 0 9.4-.5a3 3 0 0 0 2.1-2.14C24 15.93 24 12 24 12s0-3.93-.5-5.8zM9.5 15.57V8.43L15.8 12l-6.3 3.57z"/></svg>
    </div>

    <div class="icon-btn" onclick="alert('@brousev on discord')">
      <svg viewBox="0 0 24 24"><path d="M20.3 4.37a19.8 19.8 0 0 0-4.88-1.51l-.08.04c-.2.42-.42.84-.63 1.25a18.3 18.3 0 0 0-5.49 0c-.21-.4-.42-.83-.62-1.25l-.09-.04C3.71 4.37.53 9.05.1 13.62l.03.06A19.9 19.9 0 0 0 6.1 21.2l.08-.03a14 14 0 0 0 1.23-2c-.66-.32-1.27-.7-1.87-1.13l-.01-.13c.12-.1.25-.2.37-.3l.08-.01c3.93 1.8 8.18 1.8 12.06 0l.08.01c.13.1.25.2.37.3l-.01.13c-.6.43-1.21.8-1.87 1.13.43.7.83 1.37 1.23 2l.08.03a19.84 19.84 0 0 0 6-3l.03-.05c.5-5.18-.84-9.68-3.55-13.67l-.03-.03zM8 15.33c-1.18 0-2.16-1.09-2.16-2.42 0-1.33.95-2.42 2.16-2.42S10.17 11.6 10 12.9c0 1.33-.96 2.43-2.17 2.43zm8 0c-1.18 0-2.16-1.09-2.16-2.42 0-1.33.95-2.42 2.16-2.42s2.16 1.09 2.16 2.42c0 1.33-.96 2.43-2.16 2.43z"/></svg>
    </div>

    <div class="icon-btn" onclick="alert('contact@rousev.com')">
      <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 7L4 6h16l-8 5z"/></svg>
    </div>

    <div class="icon-btn" onclick="toggleTheme()">
      <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.5 0-1-.1-1.5A7.5 7.5 0 0 1 12 3z"/></svg>
    </div>
  </div>
</header>

<main id="posts"></main>

<script>
/* theme memory */
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark"));
}
if(localStorage.getItem("theme")==="true") document.body.classList.add("dark");

/* collapsing header */
let lastScroll=0, ticking=false;
const topBar=document.querySelector("header");
function updateHeader(){
  const cur=window.scrollY;
  if(cur>lastScroll && cur>50) topBar.classList.add("hide-header");
  else topBar.classList.remove("hide-header");
  lastScroll=cur;
  ticking=false;
}
window.addEventListener("scroll",()=>{
  if(!ticking){
    requestAnimationFrame(updateHeader);
    ticking=true;
  }
});

/* parse post */
function parsePost(txt){
  const lines=txt.split("\n");
  const raw=lines[0].trim();

  const tags=[...raw.matchAll(/#([\w-]+)\//g)].map(m=>m[1]);
  const title=raw.replace(/#([\w-]+)\//g,"").trim();

  let date=null;
  const last=lines[lines.length-1].trim();
  const dMatch=last.match(/(\d{2})\.(\d{2})\.(\d{4})/);
  if(dMatch){
    date=new Date(+dMatch[3],dMatch[2]-1,dMatch[1]);
    lines.pop();
  }

  const body=lines.slice(1).join("\n").trim();
  return {title,body,tags,date};
}

/* fetch posts */
const postBox=document.getElementById("posts");
let posts=[];

async function loadPosts(){
  posts=[];
  let found=false;

  let imp;
  try{
    const r=await fetch("./posts/IMPORTANT.txt");
    if(r.ok){
      imp=parsePost(await r.text());
      imp.pinned=true;found=true;
    }
  }catch{}

  let i=1;
  while(true){
    try{
      const r=await fetch(`./posts/Thing_${i}.txt`);
      if(!r.ok)break;
      found=true;
      posts.push(parsePost(await r.text()));
      i++;
    }catch{break;}
  }

  if(imp) posts.unshift(imp);

  if(!found){
    postBox.innerHTML=`<p class="no-posts">no posts</p>`;
    return;
  }
  render();
}

/* render posts */
function render(){
  postBox.innerHTML="";
  posts.forEach(p=>{
    const el=document.createElement("div");
    el.className=`post ${p.pinned?"pinned":""}`;
    el.innerHTML=`
      <div class="post-inner">
        <div class="title">${p.title}</div>
        <div class="body-text">${p.body.replace(/\n/g,"<br>")}</div>
        ${p.tags.length?`<div class="tags">${p.tags.map(t=>`<span class="tag">${t}</span>`).join("")}</div>`:""}
        ${p.date?`<div class="date">${p.date.toLocaleDateString()}</div>`:""}
      </div>
    `;
    postBox.appendChild(el);
  });
  observe();
}

/* animation both ways */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("visible");
    else e.target.classList.remove("visible");
  });
},{threshold:.4});
function observe(){
  document.querySelectorAll(".post").forEach(p=>observer.observe(p));
}

/* tilt */
document.addEventListener("mousemove",e=>{
  document.querySelectorAll(".post-inner").forEach(el=>{
    const r=el.getBoundingClientRect();
    const x=e.clientX-r.left,y=e.clientY-r.top;
    const rx=(y-r.height/2)*-0.02;
    const ry=(x-r.width/2)*0.02;
    el.style.setProperty("--rx",rx+"deg");
    el.style.setProperty("--ry",ry+"deg");
  });
});

loadPosts();
</script>

</body>
</html>
