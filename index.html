<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

:root {
  --accent: #5965ff;
  --accent-soft: #8a95ff;
  --accent-red: #ff3d7a;
  --bg-light-top: #f6f7ff;
  --bg-light-bottom: #dadced;
  --bg-dark-top: #050713;
  --bg-dark-bottom: #101320;
  --text-light: #11121a;
  --text-dark: #f4f5ff;
  --radius: 18px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* BODY BACKGROUND */
body {
  min-height: 100vh;
  padding-top: 70px;
  background:
    radial-gradient(circle at 0 0, rgba(255,255,255,0.9) 0, transparent 55%),
    radial-gradient(circle at 100% 0, rgba(255,230,250,0.9) 0, transparent 55%),
    linear-gradient(to bottom, var(--bg-light-top), var(--bg-light-bottom));
  color: var(--text-light);
  -webkit-font-smoothing: antialiased;
  transition: background .3s, color .3s;
}
body.dark {
  background:
    radial-gradient(circle at 0 0, rgba(89,101,255,0.4) 0, transparent 60%),
    radial-gradient(circle at 100% 0, rgba(220,60,120,0.4) 0, transparent 65%),
    linear-gradient(to bottom, var(--bg-dark-top), var(--bg-dark-bottom));
  color: var(--text-dark);
}

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(245,247,255,0.9));
  border-bottom: 1px solid rgba(10,10,40,0.1);
  z-index: 50;
  transition: transform .26s ease, background .26s ease, border-color .26s ease;
  will-change: transform;
}
body.dark header {
  background: linear-gradient(to bottom, rgba(7,9,18,0.96), rgba(4,6,14,0.96));
  border-bottom-color: rgba(210,220,255,0.22);
}
header.hidden {
  transform: translateY(-100%);
}

.header-title {
  font-size: 15px;
  font-weight: 600;
  letter-spacing: -0.03em;
  user-select: none;
}

/* ICONS */
.icon-row {
  display: flex;
  gap: 10px;
  align-items: center;
}
.icon-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.9);
  border: 1px solid rgba(15,16,40,0.12);
  color: #111;
  cursor: pointer;
  transition: .22s ease;
  backdrop-filter: blur(6px);
}
body.dark .icon-btn {
  background: rgba(8,10,18,0.92);
  border-color: rgba(255,255,255,0.14);
  color: #f7f7ff;
}
.icon-btn svg {
  width: 19px;
  height: 19px;
  fill: currentColor;
}
.icon-btn:hover {
  color: var(--accent);
  border-color: var(--accent);
  box-shadow: 0 0 14px rgba(89,107,255,0.55);
  transform: scale(1.08) translateY(-1px);
}

/* SORT / TOP RIGHT CONTROLS */
.sort-wrap {
  position: relative;
}
.sort-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 11px;
  border-radius: 999px;
  border: 1px solid rgba(15,16,40,0.14);
  background: rgba(255,255,255,0.95);
  font-size: 13px;
  cursor: pointer;
  transition: .18s ease;
}
body.dark .sort-btn {
  background: rgba(12,15,26,0.98);
  border-color: rgba(255,255,255,0.16);
}
.sort-btn svg {
  width: 16px;
  height: 16px;
}
.sort-btn:hover {
  border-color: var(--accent);
  color: var(--accent);
}

.sort-menu {
  position: absolute;
  top: 115%;
  right: 0;
  min-width: 200px;
  border-radius: 14px;
  padding: 4px;
  background: rgba(255,255,255,0.98);
  border: 1px solid rgba(15,16,40,0.14);
  box-shadow: 0 16px 40px rgba(0,0,0,0.25);
  display: none;
  z-index: 60;
}
body.dark .sort-menu {
  background: rgba(7,9,18,0.98);
  border-color: rgba(255,255,255,0.16);
}
.sort-menu.show { display: block; }

.sort-option {
  padding: 7px 9px;
  border-radius: 10px;
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  transition: background .16s ease, color .16s ease;
}
.sort-option svg {
  width: 14px;
  height: 14px;
  opacity: 0.7;
}
.sort-option:hover {
  background: rgba(89,107,255,0.12);
}
.sort-option.active {
  background: rgba(89,107,255,0.18);
  color: var(--accent);
}
.sort-tag-input {
  width: 100%;
  margin-top: 4px;
  padding: 6px 8px;
  font-size: 12px;
  border-radius: 8px;
  border: 1px solid rgba(15,16,40,0.18);
}
body.dark .sort-tag-input {
  background: rgba(7,9,16,0.95);
  color: inherit;
  border-color: rgba(255,255,255,0.18);
}

/* LAYOUT */
main {
  max-width: 960px;
  margin: 0 auto;
  padding: 26px 16px 40px;
}
.welcome {
  font-size: 15px;
  opacity: .75;
  margin-bottom: 18px;
}

/* POSTS */
.post {
  width: 100%;
  max-width: 820px;
  margin: 0 auto 26px;
  padding: 22px 20px 18px;
  border-radius: var(--radius);
  background: linear-gradient(145deg,
      rgba(255,255,255,0.94) 0%,
      rgba(228,231,249,0.98) 100%);
  box-shadow:
    0 16px 30px rgba(0,0,0,0.16),
    0 0 0 1px rgba(255,255,255,0.7);
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transform: translateX(-22px) translateY(30px) scale(.97);
  opacity: 0;
  transition:
    opacity .5s ease,
    transform .5s cubic-bezier(.16,.72,.2,1),
    box-shadow .25s ease,
    border-color .25s ease,
    background .25s ease;
  will-change: transform;
}
body.dark .post {
  background: linear-gradient(145deg,
      rgba(24,26,38,0.98) 0%,
      rgba(8,10,20,0.99) 100%);
  box-shadow:
    0 18px 40px rgba(0,0,0,0.9),
    0 0 0 1px rgba(255,255,255,0.02);
}
.post.visible {
  opacity: 1;
  transform: translateX(0) translateY(0) scale(1);
}
.post:hover {
  box-shadow: 0 24px 60px rgba(10,10,40,0.4);
}

/* tilt is applied directly to .post via JS */

.post-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 6px;
}
.post-body {
  font-size: 14px;
  line-height: 1.6;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.post-body a {
  color: var(--accent);
  text-decoration: none;
}
.post-body a:hover {
  text-decoration: underline;
}
.post-tags {
  margin-top: 10px;
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}
.post-tag {
  font-size: 11px;
  padding: 4px 8px;
  border-radius: 999px;
  background: linear-gradient(135deg, var(--accent), var(--accent-soft));
  color: #fff;
  border: 1px solid rgba(255,255,255,0.85);
  box-shadow: 0 6px 14px rgba(89,107,255,0.7);
}
.post-date {
  margin-top: 8px;
  font-size: 12px;
  opacity: .7;
  font-style: italic;
}

.post.pinned {
  border: 2px solid var(--accent);
  box-shadow:

/* EMPTY */

  opacity: .65;

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  display: none;
  align-items: center;
  justify-content: center;

.modal.show {

.modal-panel {

.modal-meta {

/* POST PARSING */

function updateSortLabel(){

/* date formatting 20th May 2025 */
function daySuffix(d){
  if (d>3 && d<21) return 'th';
  const r=d%10;
  if (r===1) return 'st';
  if (r===2) return 'nd';
  if (r===3) return 'rd';
  return 'th';
}
function formatPrettyDate(date){
  const months=['January','February','March','April','May','June','July',
                'August','September','October','November','December'];
  const d = date.getDate();
  return `${d}${daySuffix(d)} of ${months[date.getMonth()]} ${date.getFullYear()}`;
}

/* text processing: images + links */
function processBody(text){
  const escape = s=>{
    const div=document.createElement('div');
    div.textContent=s;
    return div.innerHTML;
  };
  // inline image tokens
  text = text.replace(/\[\$\/\/image:(.*?)\/\/\]/g,(m,p)=>
    `<img src="${escape(p.trim())}" style="height:1em;vertical-align:baseline;">`);
  text = text.replace(/\[\$\/\/url:(.*?)\/\/\]/g,(m,p)=>
    `<img src="${escape(p.trim())}" style="height:1em;vertical-align:baseline;">`);
  // links
  text = text.replace(/(https?:\/\/[^\s]+)/g, url=>{
    const safe = escape(url);
    return `<a href="${safe}" target="_blank" rel="noopener noreferrer">${safe}</a>`;
  });
  return text;
}

/* parse a raw post file */
function parsePost(raw, number, pinned){
  const lines = raw.replace(/\r\n/g,"\n").split('\n');
  const rawTitle = (lines[0] || '').trim();

  // tags: /#tag/
  const tagMatches = rawTitle.match(/\/\#([^\/]+)\//g);
  const tags = tagMatches ? tagMatches.map(t=>t.slice(2,-1).trim()) : [];
  const title = rawTitle.replace(/\/\#[^\/]+\//g,'').trim() || '(untitled)';

  // find last non-empty line
  let lastIndex = lines.length - 1;
  while (lastIndex > 0 && !lines[lastIndex].trim()) lastIndex--;
  let dateObj = null, dateDisplay = null;
  const lastLine = lines[lastIndex].trim();
  const dm = lastLine.match(/\/\[(\d{2})\.(\d{2})\.(\d{4})\]\//);
  if (dm) {
    const d = parseInt(dm[1],10);
    const m = parseInt(dm[2],10)-1;
    const y = parseInt(dm[3],10);
    dateObj = new Date(y,m,d);
    if (!isNaN(dateObj.getTime())) {
      dateDisplay = formatPrettyDate(dateObj);
      lastIndex--;
    } else {
      dateObj = null;
      dateDisplay = null;
    }
  }

  const bodyRaw = lines.slice(1,lastIndex+1).join('\n').trim();
  const bodyHtml = processBody(bodyRaw);

  return { number, pinned, title, tags, bodyRaw, bodyHtml, dateObj, dateDisplay };
}

/* load posts from ./posts */
async function loadPosts(){
  const posts = [];
  let pinnedPost = null;

  // IMPORTANT.txt as pinned
  try{
    const res = await fetch('./posts/IMPORTANT.txt', {cache:'no-store'});
    if (res.ok) {
      const txt = await res.text();
      pinnedPost = parsePost(txt, -1, true);
    }
  } catch {}

  let i = 1;
  while (true) {
    try{
      const res = await fetch(`./posts/Thing_${i}.txt`, {cache:'no-store'});
      if (!res.ok) break;
      const txt = await res.text();
      posts.push(parsePost(txt, i, false));
      i++;
    } catch {
      break;
    }
  }

  if (!posts.length && !pinnedPost) {
    postList.innerHTML = '<div class="empty">no posts</div>';
    return;
  }

  allPosts = [];
  if (pinnedPost) allPosts.push(pinnedPost);
  allPosts.push(...posts);
  renderPosts();
}

/* sorting + rendering */
function contentLength(post){
  return post.bodyRaw.replace(/\s+/g,' ').trim().length;
}

function sortedPosts(){
  let posts = [...allPosts];
  const pinnedIndex = posts.findIndex(p=>p.pinned);
  let pinned = null;
  if (pinnedIndex !== -1) {
    pinned = posts.splice(pinnedIndex,1)[0];
  }

  if (currentSort === 'default') {
    posts.sort((a,b)=>a.number-b.number);
  } else if (currentSort === 'date') {
    posts.sort((a,b)=>{
      if (!a.dateObj && !b.dateObj) return a.number-b.number;
      if (!a.dateObj) return 1;
      if (!b.dateObj) return -1;
      return b.dateObj - a.dateObj;
    });
  } else if (currentSort === 'random') {
    posts.sort(()=>Math.random()-.5);
  } else if (currentSort === 'length-asc' || currentSort === 'length-desc') {
    posts.sort((a,b)=>{
      const ca = contentLength(a);
      const cb = contentLength(b);
      return currentSort === 'length-asc' ? ca-cb : cb-ca;
    });
  } else if (currentSort === 'tag') {
    const filter = tagInput.value.trim().toLowerCase();
    if (filter) {
      posts = posts.filter(p =>
        p.tags.some(t => t.toLowerCase().includes(filter)));
    }
  }

  if (pinned) posts.unshift(pinned);
  return posts;
}

function renderPosts(){
  const posts = sortedPosts();
  postList.innerHTML = '';
  if (!posts.length) {
    postList.innerHTML = '<div class="empty">no posts</div>';
    return;
  }

  posts.forEach(p=>{
    const card = document.createElement('article');
    card.className = 'post' + (p.pinned ? ' pinned' : '');
    card.innerHTML = `
      <div class="post-title">${p.title}</div>
      <div class="post-body">${p.bodyHtml}</div>
      ${p.tags.length ? `<div class="post-tags">
        ${p.tags.map(t=>`<span class="post-tag">${t}</span>`).join('')}
      </div>` : ''}
      ${p.dateDisplay ? `<div class="post-date">${p.dateDisplay}</div>` : ''}
    `;
    card.addEventListener('click', () =>
      openPostModal(p.title,p.bodyHtml,p.tags,p.dateDisplay));
    postList.appendChild(card);
  });

  setupReveal();
  setupTilt();
}

/* reveal on scroll (reversible) */
function setupReveal(){
  const cards = document.querySelectorAll('.post');
  const io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if (e.isIntersecting) e.target.classList.add('visible');
      else e.target.classList.remove('visible');
    });
  },{threshold:.3});
  cards.forEach(c=>io.observe(c));
}

/* subtle 3D tilt on whole card */
function setupTilt(){
  document.querySelectorAll('.post').forEach(card=>{
    card.onmousemove = e=>{
      const r = card.getBoundingClientRect();
      const x = e.clientX - (r.left + r.width/2);
      const y = e.clientY - (r.top + r.height/2);
      const rx = (-y / 40);   // vertical tilt
      const ry = (x / 40);    // horizontal tilt
      card.style.transform =
        `translateX(0) translateY(0) scale(1.02) rotateX(${rx}deg) rotateY(${ry}deg)`;
    };
    card.onmouseleave = ()=>{
      card.style.transform = 'translateX(0) translateY(0) scale(1)';
    };
  });
}

/* INIT */
loadPosts();
</script>
